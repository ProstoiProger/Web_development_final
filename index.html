<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta stuff for responsiveness and charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title and stylesheets -->
  <title>Astana IT Times | News Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- icon -->
  <link rel="icon" href="icon.png" type="image/png" />
</head>
<body class="light">
  <!-- Navbar with site name and theme toggle -->
  <nav class="navbar navbar-expand-lg bg-gradient shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
      <span class="icon">ðŸ“°</span> Astana IT Times
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <!-- Sorting dropdown -->
      <select id="sort-select" class="form-select form-select-sm w-auto">
        <option value="date">ðŸ•’ Newest</option>
        <option value="views">ðŸŒŸ Popular</option>
      </select>
      <!-- Button to toggle light/dark mode -->
      <button class="btn btn-toggle rounded-circle" id="theme-toggle">ðŸŒž</button>
    </div>
  </nav>

  <!-- Main content with article list -->
  <main class="container py-5">
    <!-- Articles will be injected here using JS -->
    <div class="row g-4" id="news-container"></div>

    <!-- Section for the most popular article -->
    <section class="highlight mt-5">
      <h3 class="mb-4 fw-bold">ðŸ“Œ Most Popular Article:</h3>
      <div class="card border-0 shadow-lg" id="popular-article">
        <div class="card-body"><h5 class="card-title">Loading...</h5></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-custom mt-5 py-4 text-center small">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>Bloomberg</strong>. Created by 
        <span class="text-danger">Dasha</span>, 
        <span class="text-success">Alisher</span> and 
        <span class="text-warning">Azamat</span>.
      </p>
      <p class="text-muted">Final project for Web Technologies | All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal for showing full article -->
  <div class="modal fade" id="articleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Title</h5>
          <!-- Close button -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body">
          Full content here...
        </div>
        <div class="modal-footer">
          <!-- Views and reading time will be shown here -->
          <small class="text-muted" id="modal-meta"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- JS scripts: articles data, main logic, and Bootstrap -->
  <script src="articles.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
